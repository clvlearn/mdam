site_name: Meneer van Dam
site_description: Nederlands info (Meneer van dam)
site_author: Meneer van Dam
site_url: https://clvlearn.github.io/mdam/

theme:
  name: material
  language: nl
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Niveauselectie: niveauselectie.md
  - HAVO 3:
    - Boekopdrachten: havo3/boekopdrachten.md
    - Leesvaardigheid: havo3/leesvaardigheid.md
    - Cursus 7 Spelling: havo3/cursus-7-spelling.md
  - About: about.md

repo_name: clvlearn/mdam
repo_url: https://github.com/clvlearn/mdam

